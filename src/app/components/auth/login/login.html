<section class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
      Sign in to your account
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Email"
        />
        @if(email?.invalid && email?.touched){

        <div class="text-sm text-red-500 mt-1">Please enter a valid email.</div>
        }
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Password"
        />
        @if(password?.invalid && password?.touched){
        <div class="text-sm text-red-500 mt-1">Password is required.</div>
        }
      </div>

      <!-- Forgot password -->
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
      >
        Sign In
      </button>

      <!-- Login status message -->
      @if(loginStatusMessage){

      <div class="text-center text-sm mt-2 text-red-500">
        {{ loginStatusMessage }}
      </div>
      }

      <!-- Sign up -->
      <p class="text-sm text-center text-gray-600 dark:text-gray-400 mt-4">
        Donâ€™t have an account?
        <a href="#" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">Sign up</a>
      </p>
    </form>
  </div>
</section>
