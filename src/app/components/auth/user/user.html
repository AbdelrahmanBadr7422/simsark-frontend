<div class="min-h-screen flex bg-[#F9F6F4] relative">
  <aside
    class="w-64 bg-[#2B1B12] text-[#E9DCCB] flex flex-col py-6 px-4 fixed md:static inset-y-0 left-0 transform md:translate-x-0 transition-transform duration-300 ease-in-out z-50 overflow-y-auto"
    [class.-translate-x-full]="!sidebarOpen && !isDesktop"
  >
    <div class="flex items-center justify-between mb-6 md:hidden">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button (click)="toggleSidebar()" class="text-[#E9DCCB] hover:text-[#D7C3B8] transition">
        <i class="fa-solid fa-xmark text-2xl"></i>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto">
      <ul class="space-y-4 font-medium">
        <li>
          <a
            routerLink="profile"
            routerLinkActive="bg-[#3b261a] text-[#D7C3B8] font-semibold"
            class="block px-4 py-2 rounded-lg hover:bg-[#3b261a]/80 transition-all duration-200"
          >
            <i class="fa-solid fa-user mr-2"></i> Profile
          </a>
        </li>

        @if (isSeller) {
        <li>
          <a
            routerLink="portfolio"
            routerLinkActive="bg-[#3b261a] text-[#D7C3B8] font-semibold"
            class="block px-4 py-2 rounded-lg hover:bg-[#3b261a]/80 transition-all duration-200"
          >
            <i class="fa-solid fa-briefcase mr-2"></i> Portfolio
          </a>
        </li>
        }

        <li>
          <a
            routerLink="offers"
            routerLinkActive="bg-[#3b261a] text-[#D7C3B8] font-semibold"
            class="block px-4 py-2 rounded-lg hover:bg-[#3b261a]/80 transition-all duration-200"
          >
            <i class="fa-solid fa-store mr-2"></i> Offers
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div
    *ngIf="sidebarOpen && !isDesktop"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 md:hidden cursor-pointer transition-opacity duration-300"
  ></div>

  <main class="flex-1 md:ml-0 p-4 sm:p-6 md:p-10 transition-all duration-300 w-full">
    <button
      (click)="toggleSidebar()"
      class="md:hidden mb-4 inline-flex items-center px-4 py-2 bg-[#2B1B12] text-[#E9DCCB] rounded-lg hover:bg-[#3b261a] transition-all duration-200"
    >
      <i class="fa-solid fa-bars mr-2"></i>
      Menu
    </button>

    <router-outlet></router-outlet>
  </main>
</div>
