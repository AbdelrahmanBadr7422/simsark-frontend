<nav
  class="sticky top-0 left-0 w-full z-50 flex items-center justify-between px-6 md:px-10 lg:px-16 py-4 bg-[#2B1B12] shadow-md text-[#E9DCCB]"
>
  <div class="flex items-center space-x-2">
    <a
      routerLink="/"
      class="text-2xl font-bold text-[#E9DCCB] hover:text-[#D7C3B8] transition-colors duration-200"
    >
      Simsark
    </a>
  </div>

  <button class="md:hidden text-[#E9DCCB] text-3xl focus:outline-none" (click)="toggleMenu()">
    <i class="fa-solid" [ngClass]="menuOpen ? 'fa-xmark' : 'fa-bars'"></i>
  </button>

  <ul class="hidden md:flex space-x-6 lg:space-x-10 font-medium items-center">
    <li>
      <a
        routerLink="/home"
        routerLinkActive="text-[#D7C3B8] font-semibold border-b-2 border-[#D7C3B8]"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-[#E9DCCB]/80 transition-colors duration-200 pb-1"
      >
        Home
      </a>
    </li>
    <li>
      <a
        routerLink="/explore"
        routerLinkActive="text-[#D7C3B8] font-semibold border-b-2 border-[#D7C3B8]"
        class="hover:text-[#E9DCCB]/80 transition-colors duration-200 pb-1"
      >
        Explore
      </a>
    </li>
    <li>
      <a
        routerLink="/contact"
        routerLinkActive="text-[#D7C3B8] font-semibold border-b-2 border-[#D7C3B8]"
        class="hover:text-[#E9DCCB]/80 transition-colors duration-200 pb-1"
      >
        Contact
      </a>
    </li>
    @if (isSeller$) {
    <li>
      <a
        routerLink="/create-post"
        routerLinkActive="text-[#D7C3B8] font-semibold border-b-2 border-[#D7C3B8]"
        class="hover:text-[#E9DCCB]/80 transition-colors duration-200 pb-1"
      >
        Advertise
      </a>
    </li>
    }
  </ul>

  <div class="hidden md:flex items-center space-x-3">
    @if ((isLogged$ | async) === false) {
    <button
      routerLink="/auth/register"
      class="bg-[#D7C3B8] text-[#2B1B12] font-semibold px-5 py-2 rounded-md hover:bg-[#B99F8A] transition-all duration-200"
    >
      Register
    </button>
    <button
      routerLink="/auth/login"
      class="border border-[#E9DCCB] text-[#D7C3B8] font-semibold px-5 py-2 rounded-md hover:bg-[#D7C3B8] hover:text-[#2B1B12] transition-all duration-200"
    >
      Login
    </button>
    } @else {
    <button
      routerLink="/user/profile"
      class="flex items-center gap-2 border border-[#D7C3B8]/40 text-[#E9DCCB] px-4 py-2 rounded-md hover:bg-[#3B261A] transition-all duration-200"
    >
      <i class="fa-solid fa-user"></i> Profile
    </button>
    <button
      (click)="logout()"
      class="bg-[#D7C3B8] text-[#2B1B12] font-semibold px-5 py-2 rounded-md hover:bg-[#B99F8A] transition-all duration-200"
    >
      Logout
    </button>
    }
  </div>

  <div
    *ngIf="menuOpen"
    class="fixed left-0 top-[64px] w-full h-[50vh] bg-[#2B1B12] border-t border-[#3B261A] shadow-lg md:hidden animate-slideDown z-40 overflow-y-auto"
  >
    <ul class="flex flex-col items-center space-y-4 py-6 font-medium">
      <li>
        <a routerLink="/home" (click)="closeMenu()" class="hover:text-[#E9DCCB]/80">Home</a>
      </li>
      <li>
        <a routerLink="/explore" (click)="closeMenu()" class="hover:text-[#E9DCCB]/80">Explore</a>
      </li>
      <li>
        <a routerLink="/contact" (click)="closeMenu()" class="hover:text-[#E9DCCB]/80">Contact</a>
      </li>

      @if (isSeller$) {
      <li>
        <a routerLink="/create-post" (click)="closeMenu()" class="hover:text-[#E9DCCB]/80">
          Advertise
        </a>
      </li>
      }

      <div class="flex flex-col items-center gap-3 mt-6">
        @if ((isLogged$ | async) === false) {
        <button
          routerLink="/auth/register"
          (click)="closeMenu()"
          class="bg-[#D7C3B8] text-[#2B1B12] font-semibold px-16 py-2 rounded-md hover:bg-[#B99F8A] transition-all duration-200"
        >
          Register
        </button>
        <button
          routerLink="/auth/login"
          (click)="closeMenu()"
          class="border border-[#E9DCCB] text-[#D7C3B8] font-semibold px-16 py-2 rounded-md hover:bg-[#D7C3B8] hover:text-[#2B1B12] transition-all duration-200"
        >
          Login
        </button>
        } @else {
        <button
          routerLink="/user/profile"
          (click)="closeMenu()"
          class="flex items-center gap-2 border border-[#D7C3B8]/40 text-[#E9DCCB] px-16 py-2 rounded-md hover:bg-[#3B261A] transition-all duration-200"
        >
          <i class="fa-solid fa-user"></i> Profile
        </button>
        <button
          (click)="logout(); closeMenu()"
          class="bg-[#D7C3B8] text-[#2B1B12] font-semibold px-16 py-2 rounded-md hover:bg-[#B99F8A] transition-all duration-200"
        >
          Logout
        </button>
        }
      </div>
    </ul>
  </div>
</nav>
