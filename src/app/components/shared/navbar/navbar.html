<nav class=" top-0 left-0 w-full z-50 flex items-center justify-between px-12 py-6 bg-[#FFF5EE] shadow-sm">
  <div class="flex items-center space-x-2">
    <a routerLink="/" class="text-2xl font-bold text-gray-800 hover:text-[#2B1B12] transition-colors duration-200">
      Simsark
    </a>
  </div>

  <ul class="flex space-x-10 text-gray-700 font-medium">
    <li>
      <a routerLink="/" routerLinkActive="text-[#2B1B12] font-semibold border-b-2 border-[#2B1B12]"
        [routerLinkActiveOptions]="{ exact: true }" class="hover:text-[#2B1B12] transition-colors duration-200 pb-1">
        Home
      </a>
    </li>
    <li>
      <a routerLink="/contact" routerLinkActive="text-[#2B1B12] font-semibold border-b-2 border-[#2B1B12]"
        class="hover:text-[#2B1B12] transition-colors duration-200 pb-1">
        Contact
      </a>
    </li>
    @if((isLogged$ | async) === true){
    <li>
      <a routerLink="/create-post" routerLinkActive="text-[#2B1B12] font-semibold border-b-2 border-[#2B1B12]"
        class="hover:text-[#2B1B12] transition-colors duration-200 pb-1">
        New Post
      </a>
    </li>
    }
  </ul>

  @if((isLogged$ | async) === false){
  <div class="flex items-center space-x-5">
    <button routerLink="/auth/register"
      class="bg-[#2B1B12] text-white px-5 py-2 rounded-md hover:bg-[#3b261a] transition-all duration-200">
      Register
    </button>
    <button routerLink="/auth/login"
      class="bg-[#2B1B12] text-white px-5 py-2 rounded-md hover:bg-[#3b261a] transition-all duration-200">
      Login
    </button>
  </div>
  } @else {
  <button (click)="logout()"
    class="bg-[#2B1B12] text-white px-5 py-2 rounded-md hover:bg-[#3b261a] transition-all duration-200">
    Logout
  </button>
  }
</nav>
