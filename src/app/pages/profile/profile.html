<section class="max-w-4xl mx-auto p-6 bg-white shadow rounded-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">{{userData.fname}} {{userData.lname}} Profile</h2>

  @for (field of fields; track $index) {
  <div class="mb-5">
    <label for="{{field.key}}" class="inline-block text-sm font-medium text-gray-700 mb-1 w-24">
      {{ field.label }}
    </label>

    @if (field.key === 'password') {

    <input id="{{field.key}}" type="password" #passInput
      class=" p-2 m-1  rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      [placeholder]="field.value" [readonly]="resetToggle" [disabled]="resetToggle" />

    @if (resetToggle) {
    <button type="button" (click)="toggleResetBtn()" class="text-sm font-semibold text-blue-600 hover:underline block">
      Reset Password?
    </button>

    } @else {

    <button type="button" (click)="toggleResetBtn()"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2">
      Save
    </button>

    }

    @if (passwordError) {
    <p class="text-sm text-red-600 mt-1 ml-1">{{ passwordError }}</p>
    }

    }@else {
    <input id="{{field.key}}" type="text"
      class="rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100"
      [value]="field.value" readonly disabled />
    }
  </div>
  }

  @if (resetPassMsg) {
  <div class="mt-4 p-3 rounded text-sm font-medium" [class.bg-green-100]="!resetError"
    [class.text-green-800]="!resetError" [class.bg-red-100]="resetError" [class.text-red-800]="resetError">
    {{ resetPassMsg }}
  </div>
  }
</section>
