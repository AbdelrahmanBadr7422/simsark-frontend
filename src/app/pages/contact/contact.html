<section class="min-h-screen flex flex-col lg:flex-row bg-[#F8F4F0]">
  <div class="flex-1 flex flex-col justify-center items-center text-center px-8 py-12 lg:px-16">
    <h1 class="text-6xl md:text-8xl font-extrabold text-[#2B1B12] drop-shadow-lg mb-6">
      Contact Us
    </h1>
    <p class="text-[#6B5B4D] text-lg max-w-lg leading-relaxed">
      We’d love to hear from you! Whether you have a question, suggestion, or need support, reach
      out to us and we’ll respond as soon as possible.
    </p>

    <div class="mt-10 space-y-4 text-[#2B1B12]">
      <p class="flex items-center justify-center gap-3">
        <i class="fa-solid fa-envelope text-[#B99F8A]"></i>
        support@simsark.com
      </p>
      <p class="flex items-center justify-center gap-3">
        <i class="fa-solid fa-phone text-[#B99F8A]"></i>
        +1 (555) 123-4567
      </p>
      <p class="flex items-center justify-center gap-3">
        <i class="fa-solid fa-location-dot text-[#B99F8A]"></i>
        Cairo, Egypt
      </p>
    </div>
  </div>

  <div
    class="flex-1 flex items-center justify-center px-8 py-12 lg:px-16 bg-[#DCC8B9] rounded-t-3xl lg:rounded-none lg:rounded-l-3xl shadow-lg"
  >
    <form
      [formGroup]="contactForm"
      (ngSubmit)="sendMessage()"
      class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md space-y-6"
    >
      <div>
        <label class="block text-[#6B5B4D] text-sm font-medium mb-2">Full Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border-b-2 border-[#B99F8A] py-2 bg-transparent focus:outline-none focus:border-[#2B1B12]"
          placeholder="Your name"
        />
      </div>

      <div>
        <label class="block text-[#6B5B4D] text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border-b-2 border-[#B99F8A] py-2 bg-transparent focus:outline-none focus:border-[#2B1B12]"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-[#6B5B4D] text-sm font-medium mb-2">Message</label>
        <textarea
          rows="4"
          formControlName="message"
          class="w-full border-b-2 border-[#B99F8A] py-2 bg-transparent focus:outline-none focus:border-[#2B1B12]"
          placeholder="Write your message..."
        ></textarea>
      </div>

      <div *ngIf="successMessage" class="text-green-600 text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>

      <button
        type="submit"
        [disabled]="contactForm.invalid || isLoading"
        class="w-full bg-[#2B1B12] hover:bg-[#3b261a] transition-all text-white font-semibold py-3 rounded-lg disabled:opacity-50"
      >
        {{ isLoading ? 'Sending...' : 'Send Message' }}
      </button>
    </form>
  </div>
</section>
